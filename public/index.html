  <script>
    window.onload = (e) => {
      const eth = Web3.givenProvider ? new Web3(Web3.givenProvider).eth : undefined
      const accountChangeHandler = (e) => {
        eth?.requestAccounts()
          .then(result => {
            var event = new CustomEvent('accountChanged', { detail: { account: result[0] } })
            document.dispatchEvent(event)
          })
          .catch(console.log)
      }
      const buttons = document.getElementsByClassName("button-connect")
      const originalText = buttons[0].text
      for (let button of buttons) {
        button.oldText = buttons.text
        button.addEventListener('click', accountChangeHandler)
      }
      document.addEventListener('accountChanged', (e) => {
        const account = e.detail.account
        for (let button of buttons) {
          if (account) {
            button.text = `${account.substring(0, 6)}...${account.substring(account.length - 4, account.length)}`
            button.classList.add("button-disabled")
          } else {
            button.text = originalText
            button.classList.remove("button-disabled")
          }
        }
      })
      eth?.getAccounts()
        .then(result => {
          var event = new CustomEvent('accountChanged', { detail: { account: result[0] } })
          document.dispatchEvent(event)
        })
        .catch(console.log)
    }
  </script>
